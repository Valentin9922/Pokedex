<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/src/script.js"></script>
    <link rel="stylesheet" href="/src/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="getAllPokemon()">
    <div class="pokemon-container d-none">

        <div class="info-top-container">
            <img class="pokemon-image" id="pokemon-image">
        </div>
        <h1 class="pokemon-name" id="pokemon-name"></h1>
        <div class="first-pkm-type-container" id="first-pkm-type">

        </div>
        <div clas="second-pkm-type-container" id="secons-pkm-type">

        </div>
        <!--Pokemon weight and Pokemon height-->
        <div class="pkm-weight-height-container">
            <div class="pkm-weight-height">
                <h2 id="pkm-weight">KG</h2>
                Weigth
            </div>
            <div class="pkm-weight-height">
                <h2 id="pkm-height"></h2>
                Height
            </div>
        </div>
        <!--Pokemon Base Stats-->
        <div class="base-stats-container">
            <h2>Base Stats</h2>
                    <!--Heath Points Stat-->
            <div class="base-stat">
                <div class="stats-font">
                <h5>HP</h5>
                </div>
                <div class="progress">
                    <div id="hp-progress-bar" id class="progress-bar bg-danger" role="progressbar" style="width: 50%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
                    <!--Attack Stat-->
            <div class="base-stat">
                <div class="stats-font">
                <h5>ATK</h5>
                </div>
                <div class="progress">
                    <div id="atk-progress-bar" class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
                    <!--Defense Stat-->
            <div class="base-stat">
                <div class="stats-font">
                <h5>DEF</h5>
                </div>
                <div class="progress">
                    <div id="def-progress-bar" class="progress-bar " role="progressbar" style="width: 50%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
                    <!--Speed Stat-->
            <div class="base-stat">
                <div class="stats-font">
                <h5>SPD</h5>
                </div>
                <div class="progress">
                    <div id="spd-progress-bar" class="progress-bar bg-stats-spd" role="progressbar" style="width: 50%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
                    <!--Experience Stat-->
            <div class="base-stat">
                <div class="stats-font">
                <h5>EXP</h5>
                </div>
                <div class="progress">
                    <div id="exp-progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>

        </div>
    </div>
            <!--Alle .... Pokemon werden geladen-->

</div>   
    <div>
        <div class="pokedex-head">
            <h1>Pokedex</h1>
        </div>
        <div class="dd">
        </div>
        <div class="ee">
            <div class="ff">
                <b>First 150 Pokemon</b>
            </div>
        </div>
        <div class="ss " id="all-pokemon">

        </div>
    </div>
</body>

</html>
